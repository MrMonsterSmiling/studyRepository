<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" v-bind:style="style">{{message}}:
        <br>
        <div v-for='(item,index) in items'>{{item.msg}}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                message:"hello VUE",
                style:{
                    color:"red"
                },
                items:[{
                    msg:'item1'
                },{
                    msg:'item2'
                }]
            }
        })
    </script>
</body>
</html>
